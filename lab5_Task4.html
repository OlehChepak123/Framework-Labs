<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="fw-bold">
            Конвертер валют
        </h1>
        <hr>
        <form class="d-flex">
                <div class="me-5">
                <label class="form-select-label" for="Select1" >Віддаємо:</label>
                <select class="form-select bg-dark text-white form-select-lg" aria-label="Select1">
                    <option selected>USD - долар</option>
                    <option value="1">EUR - євро</option>
                    <option value="2">GBP - фунт стерлінгів</option>
                    <option value="3">UAH - гривня</option>
                  </select>
                </div>
                
                <div>
                    <label class="form-select-label" for="Select2">Отримуємо:</label>
                    <select class="form-select bg-dark text-white form-select-lg" aria-label="Select2">
                        <option selected>UAH - гривня</option>
                        <option value="1">EUR - євро</option>
                        <option value="2">GBP - фунт стерлінгів</option>
                        <option value="3">USD - долар</option>
                    </select>
                </div>
        </form>
        <form class="d-flex mt-2">
            <div class="me-5">
                <label class="form-label" for="Exchange1" >Скільки потрібно обміняти:
                </label>
                <input type="text" id="Exchange1" class="form-control" placeholder="100.00">
                </input>
                </div>
                
                <div class="ms-5"> 
                    <label class="form-label" for="Exchange2">Скільки потрібно отримати:
                    </label>
                    <input type="text" id="Exchange2" class="form-control" placeholder="0.00" disabled>
                    </input>
                </div>
        </form>
    </div>
</body>
</html>
