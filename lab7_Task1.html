<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-md-6">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="Email1" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email1">
            </div>
            <div class="col-md-6">
              <label for="Password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password1">
            </div>
            <div class="col-12">
              <label for="Address1" class="form-label">Address</label>
              <input type="text" class="form-control" id="Address1" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="Address2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="City1" class="form-label">City</label>
              <input type="text" class="form-control" id="City1">
            </div>
            <div class="col-md-4">
              <label for="State1" class="form-label">State</label>
              <select id="State1" class="form-select">
                <option selected>Choose...</option>
                <option>Ohio</option>
                <option>New Jersey</option>
                <option>Washington</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="Zip1" class="form-label">Zip</label>
              <input type="text" class="form-control" id="Zip1">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Check1">
                <label class="form-check-label" for="Check1">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>

</body>
</html>
