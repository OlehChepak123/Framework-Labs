<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent work 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-2">
        <h2>Контактна форма</h2>
        <hr>
        <h3>Відправити по електроній пошті. Всі поля позначені зірочкою (*) обов'язкові для заповнення.</h3>
        <hr>
        <form>
            <div class="mb-3 me-5">
                <label for="name" class="form-label ">Ім'я*</label>
                <input type="text" class="form-control " id="name">
            </div>
            <div class="mb-3 me-5">
            <label for="exampleInputEmail1" class="form-label">Електрона адреса*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 me-5">
                <label for="name" class="form-label">Тема*</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3 me-5">
                <label for="comment">Повідомлення*</label>
                <textarea class="form-control" rows="2" id="comment"></textarea>
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Надіслати копію собі</label>
            </div>
            <button type="button" class="btn btn-primary" id="liveToastBtn">Надіслати електроного листа</button>
        </form>
      <br>
    </div>
</body>
</html>
