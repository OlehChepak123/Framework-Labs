<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <legend class="h3" style="color: darkblue;">
            Контактна форма
        </legend>
        <hr>
        <legend class="h3">
            Відправити по електронній пошті. Всі поля позначено зірочкою (*) обов'язкові для заповнення.
        </legend>
        <hr>
        <form>
            <div class="mb-3 input-group align-items-center">
                    <span class="input-group-text" id="basic-addon1">@</span>   
                    <input type="text" class="form-control"  placeholder="Ім'я користувача"  aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <div class="mb-3 input-group align-items-center">  
                <input type="text" class="form-control"  placeholder="Ваша електронна пошта"  aria-label="Email" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">@example.com</span> 
            </div> 

            <div class="mb-3 input-group align-items-center">  
                <input type="text" class="form-control"  placeholder="Тема"  aria-label="Theme" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Theme</span> 
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Повідомлення</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>

            <div class="col-auto">
                <label class="form-check-label me-3" for="flexCheck">
                    Надіслати копію собі
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheck">
            </div>

            <div class="d-grid gap-2 col-4 mx-auto mt-5">
                <button class="btn btn-primary" type="button">НАДІСЛАТИ ЕЛЕКТРОННОГО ЛИСТА
                </button>
              </div>

        </form>
    </form>
    
</body>
</html>
