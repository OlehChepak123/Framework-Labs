<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <legend class="h3" style="color: darkblue;">
            Контактна форма
        </legend>
        <hr>
        <legend class="h3">
            Відправити по електронній пошті. Всі поля позначено зірочкою (*) обов'язкові для заповнення.
        </legend>
        <hr>
        <form>
            <div class="row mb-3 align-items-center">
                    <label for="InputName1" class=" text-end col-sm-2 col-form-label">
                        Ім'я*
                    </label>    
                <div class="col-auto">
                    <input type="text" class="form-control" id="InputName1">
                </div>
            </div>
            
            <div class="row mb-3 align-items-center">
                    <label for="InputEmail1" class="text-end col-sm-2 col-form-label">
                        Електронна адреса*
                    </label>    
                <div class="col-auto">
                    <input type="email" class="form-control" id="InputEmail1">
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label for="InputTheme1" class=" text-end col-sm-2 col-form-label">
                    Тема*
                </label>    
                <div class="col-auto">
                <input type="text" class="form-control" id="InputTheme1">
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label for="InputMessage1" class=" text-end col-sm-2 col-form-label">
                    Повідомлення*
                </label>    
                <div class="col-auto">
                <textarea class="form-control" id="InputMessage1"></textarea>
                </div>
            </div>

            <div class="col-auto">
                <label class="form-check-label me-3" for="flexCheck">
                    Надіслати копію собі
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheck">
            </div>

            <div class="d-grid gap-2 col-4 mx-auto mt-5">
                <button class="btn btn-primary" type="button">НАДІСЛАТИ ЕЛЕКТРОННОГО ЛИСТА
                </button>
              </div>

        </form>
    </form>
    
</body>
</html>
