<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="mb-3">
            Внесення реквізитів про підвищення кваліфакації НПП
        </h3>
        <h5 class="col-sm-2 pb-2 border-bottom border-secondary-subtle">
            Вид активності
        </h5>
        <form class="d-flex mb-5">
            <div class="form-check form-check-inline ms-3 col-sm-2 form-check-reverse">
                <input class="form-check-input" type="radio" id="RadioAdmin1" name="RadioAdmin1">
                <label class="form-check-label" for="RadioAdmin1">Підвищення кваліфакації</label>
            </div>
    
            <div class="form-check form-check-inline col-sm-1 form-check-reverse">
                <input class="form-check-input" type="radio" id="RadioAdmin1" name="RadioAdmin1">
                <label class="form-check-label" for="RadioAdmin1">Стажування</label>
            </div>
            
            <div class="form-check form-check-inline col-sm-2 form-check-reverse">
                <input class="form-check-input" type="radio" id="RadioAdmin1" name="RadioAdmin1">
                <label class="form-check-label" for="RadioAdmin1">Неформальна освіта</label>
            </div>
        </form>

        <form>
            <div class="row mb-3 align-items-center">
                <label for="InputName1" class=" text-end ms-5 col-auto col-form-label">
                    Оберіть прізвище <span class="fw-bold">НПП</span>:
                </label>    
                <div class="col-auto">
                    <input type="text" class="form-control" id="InputName1">
                </div>
            </div>
            
            <div class="row mb-4 align-items-center">
                <label for="InputName1" class=" ms-5 col-form-label">
                     <span class="fw-bold">Назва</span> кваліфакації/страхування/курс неформальної освіти:
                </label>    
                <div>
                    <input type="text" class="form-control" id="InputName1">
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label for="InputName1" class="text-end ms-5  col-auto col-form-label">
                    <span class="fw-bold">Кількість</span> годин:
                </label>    
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="InputName1">
                </div>
            </div>

            <div class="row mt-4 mb-4 align-items-center">
                <label for="InputName1" class=" ms-5 col-form-label">
                     <span class="fw-bold">Установа</span> провдення:
                </label>    
                <div>
                    <input type="text" class="form-control" id="InputName1">
                </div>
            </div>

            <div class="row mb-4">
                <label for="DatePick" class="ms-5 col-auto col-form-label">
                    <span class="fw-bold">Дата</span> видачі документа:
                </label>    
                <div class="col-auto">
                    <input id="DatePick" class="form-control" type="date"></input  >
                </div>
            </div>
        </form>

        <h5 class="col-sm-3 pb-2 border-bottom border-secondary-subtle">
            Підтверджуючі документи
        </h5>

        <form>
            <div class="row mb-3 align-items-center">
                <label for="" class=" text-end col-auto col-form-label">
                    <span class="fw-bold">Фото сертифікату</span> в форматі <span class="fw-bold">JPEG / PNG:</span>
                </label>    
                <div class="col-auto">
                    <button class="btn btn-secondary border" type="button">
                    Вибрати файл
                    </button>
                    <label>Файл не вибрано</label>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label for="" class=" text-end col-auto col-form-label">
                    <span class="fw-bold">Супровідний документ</span> у форматі <span class="fw-bold">PDF:</span>
                </label>    
                <div class="col-auto">
                    <button class="btn btn-secondary border" type="button">
                    Вибрати файл
                    </button>
                    <label>Файл не вибрано</label>
                </div>
            </div>
        </form>
        <button class=" btn m-3 btn-primary btn-sm" type="button">Зберегти дані</button>
    </div>
</body>
</html>
