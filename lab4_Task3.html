<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-2">
        <form class="border border-primary-subtle">
            <legend class="h3 fw-bold mb-4">
                Реєстраційна картка
            </legend>
            <div class="row mb-3">
                <label for="InputName1" class="col-auto col-form-label">
                    Введіть ваше ім'я:
                </label>    
                <div class="col-auto">
                <input type="text" class="form-control" id="InputName1">
                </div>
            </div>

            <div class="row mb-3">
                <label for="InputSurname1" class="col-auto col-form-label">
                    Введіть ваше прізвище:
                </label>    
                <div class="col-auto">
                <input type="text" class="form-control" id="InputSurname1">
                </div>
            </div>

            <div class="row mb-3">
                <label for="InputLogin1" class="col-auto col-form-label">
                    Введіть ваше логін:
                </label>    
                <div class="col-auto">
                <input type="text" class="form-control" id="InputLogin1" placeholder="6 і більше символів">
                </div>
            </div>

            <div class="row mb-3">
                <label for="InputPassword1" class="col-auto col-form-label">
                    Введіть ваше пароль:
                </label>    
                <div class="col-auto">
                <input type="password" class="form-control" id="InputPassword1" placeholder="6 і більше символів">
                </div>
            </div>

            <div class="row mb-3">
                <label for="DatePick" class="col-auto col-form-label">
                    Введіть дату народження:
                </label>    
                <div class="col-auto">
                    <input id="DatePick" class="form-control" type="date"></input  >
                </div>
            </div>

            <div class="row mb-3">
                <label for="InputPassword1" class="col-auto col-form-label">
                    Введіть номер телефону:
                </label>    
                <div class="col-auto">
                <input type="password" class="form-control" id="InputPassword1" placeholder="+38(0XX)-XXX-XX-XX">
                </div>
            </div>
    
            <div class="row mb-3 align-items-center">
                <label for="InputMessage1" class=" text-end col-sm-2">
                    Можете залишити свій коментар тут:
                </label>    
                <div class="col-auto">
                <textarea class="form-control" id="InputMessage1"></textarea>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label for="" class=" text-end col-sm-2 col-form-label">
                    Прикріпити ваше резюме:
                </label>    
                <div class="col-auto">
                <button class="btn " type="button">
                    Вибрати файли
                </button>
                <label>Файл не вибрано</label>
                </div>
            </div>
            
            <button class=" btn m-3 btn-outline-secondary" type="button">Відправити</button>
            
        </form>
    </div>    
</body>
</html>
