<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="mb-5">Feedback channel:</h3>
        <form class="row g-3 align-items-center">
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input mt-0" value="" aria-label="checkbox for Viber">
                        <span class="ms-2">
                            Viber
                        </span>    
                    </div>
                    <input type="text" class="form-control" placeholder="your account" aria-label="text for Viber">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group col-auto">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input mt-0" value="" aria-label="checkbox for Telegram">
                        <span class="ms-2">
                            Telegram
                        </span>    
                    </div>
                    <input type="text" class="form-control" placeholder="your account" aria-label="text for Telegram">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group col-auto">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input mt-0" value="" aria-label="checkbox for WhatsApp">
                        <span class="ms-2">
                            WhatsApp
                        </span>    
                    </div>
                    <input type="text" class="form-control" placeholder="your account" aria-label="text for WhatsApp">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
